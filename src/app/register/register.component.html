<form>
  <div class="form-group">
    <h3>Register</h3>
    <input type="username" class="form-control" name="username" [(ngModel)]="username" id="exampleInputusername1" aria-describedby="emailHelp" placeholder="Username">
    {{errormassage}}
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="password"id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="createUser()">Register</button>
  <a routerLink="/login">If you already have an account</a>
</form>
